    <body>
        <div id="particles-js"></div>

          <marquee direction="left">This site was created by AlexDingleberries.</marquee>
        <center>
        <h1>Welcome to SiteSurf.</h1>
        <br>
        <h3>This is the launcher page for the application.</h3> 
        <br><br><br>
        <input type="text" id="page" placeholder="Type/Paste Redirection Page (remember to include: 'https://')">
        <br><br><br>
        <button id="button2" onclick="openWin()">Launch SiteSurf</button>
        <br><br>
        <button onclick="kill()">Kill Tab</button>
        <br><br>
        <select id="launchselect">
            <option value="2">Launch w/ Custom Redirect</option>
            <option value="1">Launch w/ Redirect to Google</option>
            <option value="0">Launch w/o Redirect</option>
        </select>
        <br>
        <h5>The kill tab button will automatically redirect to google and remove this page from your history.</h5>
        <br><br>
    <script>
            function openWin() {
            var win = window.open('', 'myWindow1', 'scrollbars=1,height='+screen.availHeight+',width='+screen.availWidth)
            var redirect = document.getElementById("page").value
            win.document.write('<!DOCTYPE html>\n\
            <p><iframe src="pages/main.html" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%">\n\'')
            win.document.body.style.margin = '0';
            if(window.document.getElementById("launchselect").value == "1"){
					window.location.replace("https://google.com");
				}
            if(window.document.getElementById("launchselect").value == "2"){
					window.location.replace(redirect);
				}
        }
            function kill() {
                window.location.replace("https://google.com")
            }
    </script>
    </center>
